<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شما هک شدید</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 40px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="playSounds()">
  شما هک شدید

  <!-- صدای اول: چرا کانال منو دنبال نمی‌کنی؟ -->
  <audio id="why">
    <source src="why.mp3" type="audio/mpeg">
  </audio>

  <!-- صدای دوم: نویز آزاردهنده -->
  <audio id="annoying" loop>
    <source src="annoying.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSounds() {
      // فقط یک بار اجرا بشه
      document.body.onclick = null;

      // پخش صدای اول
      document.getElementById("why").play();

      // بعد از ۷ ثانیه، صدای نویز
      setTimeout(() => {
        document.getElementById("annoying").play();
      }, 7000); // تغییر زمان به 7000 میلی‌ثانیه (۷ ثانیه)
    }
  </script>
</body>
</html>
