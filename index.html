<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شما هک شدید</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 40px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="startSounds()">
  شما هک شدید

  <audio id="why">
    <source src="why.mp3" type="audio/mpeg">
  </audio>

  <audio id="annoying" loop>
    <source src="annoying.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startSounds() {
      document.getElementById("why").play();
      setTimeout(() => {
        document.getElementById("annoying").play();
      }, 10000);
    }
  </script>
</body>
</html>
